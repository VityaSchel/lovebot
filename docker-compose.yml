version: "3.9"

services:
  main_page:
    image: ${LANDING_IMAGE}
    restart: unless-stopped
    networks:
      nginx-proxy: {}
    expose:
      - "80"
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=${VIRTUAL_HOST}

      - PORT=80

networks:
  nginx-proxy:
    name: nginx-proxy
    external: true